{% include 'header.html' %}
{% include 'base.html' %}
{% block content %}
<div class="main items-center justify-center bg-gray-100">
    <section class="products-detail-page" id="products" style="background-color: rgba(101, 105, 104, 0.247);">
        <div class=" mx-auto container my-5">
            <div class="row">
                <div class="col-sm-6 text-center align self-center">
                    <img src="{{product.image.url}}" alt="" class="img-fluid">    
                </div>      
                <div class="col-sm-5 offset-sm-1">
                    <h2>{{product.name}}</h2>
                    <hr>
                    <p>Descripttion : {{product.description}}</p>
                    <h4>Rs. {{product.price}}</h4>
                    {% csrf_token %}
                    <form action="" class="btn-block">
                        <input type="hidden" name="prod_id" value="{{product.id}}" id="prod_id">
                        <button class="btn-warning shadow px-5 py-2 ms-4" type="submit">
                            add to cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
{% include 'footer.html' %}
