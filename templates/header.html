{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">

        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/new_style.css' %}">

        <!--====================== Bootstrap ========================-->

        <title>Plants website </title>
    </head>
    <body>
<header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav__logo">
            <i class="ri-leaf-line nav__logo-icon"></i>SmartGarden
        </a>
        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="/" class="nav__link {% if request.path == '/'%} active-link {% endif %}">Home</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link {% if request.path == '/aboutus/' %} active-link {% endif%}" href="/aboutus">About</a>
                </li>
                <li class="nav__item">
                    <a href="/products" class="nav__link {% if request.path == '/products' %} active-link {% endif%}">Products</a>
                </li>
                <li class="nav__item">
                    <a href="#faqs" class="nav__link">FAQs</a>
                </li>
                <li class="nav__item">
                    <a href="/contact" class="nav__link {% if request.path == '/contact/' %} active-link {% endif%}">Contact Us</a>
                </li>
            </ul>
            <div class="nav__close" id="nav-close">
                <i class="ri-close-line"></i>
            </div>
        </div>

        <div class="nav__btns">
            <!-- Theme change button -->
            <i class="ri-moon-line change-theme" id="theme-button"></i>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
            <li class="nav__item">
                <a href="/login" class="nav__link {% if request.path == '/login/' %} active-link {% endif%}">LogIn</a>
            </li>
        </div>
    </nav>
</header>
     <!--==================== Normal HEADER ====================-->
